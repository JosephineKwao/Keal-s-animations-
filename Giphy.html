<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keal's Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Keal's Animations</h1>

    <div class="search-wrapper">
      <form id="search-form">
        <input type="text" id="searchTerm" placeholder="Search GIFs..." required>
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <h1 class="site-title">Gif Explorer</h1>
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Trending</a></li>
      <li><a href="#">Random</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <div id="gifContainer"></div>
    <button id="load-more" style="display:none;">Load More</button>
  </main>

  <script>
    const API_KEY = "C83podDgM2HxGlxV4C5nfQHobQFcdx51"; 
    const gifContainer = document.getElementById('gifContainer');
    const searchForm = document.getElementById('search-form');

    async function searchGifs(event) {
      event.preventDefault(); // Prevent form reload
      const searchTerm = document.getElementById('searchTerm').value;
      gifContainer.innerHTML = ""; // Clear old gifs

      const url = `https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${searchTerm}&limit=6&rating=g`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        data.data.forEach(gif => {
          const img = document.createElement('img');
          img.src = gif.images.fixed_height.url;
          gifContainer.appendChild(img);
        });
      } catch (error) {
        console.error("Error fetching GIFs:", error);
      }
    }

    searchForm.addEventListener('submit', searchGifs);
  </script>
</body>
</html>
